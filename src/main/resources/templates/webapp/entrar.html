
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"/>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
	

	<script src="static/js/filter2.js"></script>
	
	<!-- STYLE -->
	<style>
		.container {
			width: 100vw;
			height: 100vh;
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center
		}
		.box {
			width: 500px;
			height: 500px;
			background: #fff;
		}
		body {
			margin: 0px;
		}
		h3 {
			text-align :  center ;
		}
	</style>
</head>

<body>
	
	<form th:action="@{/login}" method="post">
	
		<div class="container">
		  <div class="box">
			 <div class="Small shadow p-3 mb-5 bg-light rounded center">
			 	
			  	<h3> Login</h3>
			  	
			  	<div th:if="${param.error}" class="alert alert-danger" role="alert">
            		Invalid username and password.
       		 	</div>
       		 	
        		<div th:if="${param.logout}" class="alert alert-warning" role="alert">
           			 You have been logged out.
        		</div>
				
			  	<div class="form-floating mb-3">
					<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"/>
					<label for="floatingInput">Email address Teste</label>
				</div>
				<div class="form-floating">
					<input type="password" class="form-control" id="floatingPassword" placeholder="Password"/>
					 <label for="floatingPassword">Password</label>
				</div>
				
				<div class="modal-body">
					<button type="submit" class="btn btn-primary">Acessar</button>
					<button type="submit" class="btn btn-secondary">Cadastrar</button>
			  	</div>
			  </div>
			</div>
		</div>
	</form>
</body>
</html>
